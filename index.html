            const [dirHandle, setDirHandle] = useState(null);

            // Funci√≥n para conectar directamente a la carpeta (MODO SIN SERVIDOR)
            const conectarCarpetaLocal = async () => {

                        alert("Error: Para usar el modo directo, necesitas un navegador moderno (Chrome/Edge) y dar permisos a la carpeta.");
                    }

            const leerExcelDirecto = async (handle, filename) => {
                try {
                    const fileHandle = await handle.getFileHandle(filename);
                    const file = await fileHandle.getFile();
                    const arrayBuffer = await file.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    return XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                } catch (e) {
                    console.warn(`No se pudo leer ${filename} directamente.`, e);
                    return null;
                }
            };

            const guardarExcelDirecto = async (handle, filename, data) => {
                try {
                    const fileHandle = await handle.getFileHandle(filename, { create: true });
                    const writable = await fileHandle.createWritable();
                    const worksheet = XLSX.utils.json_to_sheet(data);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'Datos');
                    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                    await writable.write(excelBuffer);
                    await writable.close();
                    console.log(`Guardado directo OK: ${filename}`);
                } catch (e) {
                    console.error(`Error guardando ${filename} directamente:`, e);
                }
            };

            const [vistaDbTab, setVistaDbTab] = useState('autores');

            // Sincronizaci√≥n con Servidor Local (Excel)
            const syncWithLocalServer = async (entity, data, filename) => {
                try {

                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },

                    });

                        console.log(`Sync OK: ${filename}`);
                        setSyncStatus('connected');

                        setSyncStatus('error');
                    }
                } catch (err) {
                    console.warn("Servidor de sincronizaci√≥n local no detectado.");
                    setSyncStatus('disconnected');
                }
            };

            const [syncStatus, setSyncStatus] = useState('checking');

            // Carga inicial desde Servidor (Modo Node.js)
            React.useEffect(() => {
                const loadInitialData = async () => {

                            if (data.dts && data.dts.length > 0) setDts(data.dts);

                        setSyncStatus('disconnected');
                        console.log("Servidor offline, esperando conexi√≥n manual o local.");
                    }
                };
                loadInitialData();
            }, []);

            // Persistencia Expandida + Auto-Sync
            React.useEffect(() => {
                localStorage.setItem('mindsmith_autores', JSON.stringify(autores));
                localStorage.setItem('mindsmith_dts', JSON.stringify(dts));
                localStorage.setItem('mindsmith_proyectos', JSON.stringify(proyectos));
                localStorage.setItem('mindsmith_links_authors', JSON.stringify(projectAuthors));
                localStorage.setItem('mindsmith_links_dts', JSON.stringify(projectDTs));

                localStorage.setItem('mindsmith_tareas', JSON.stringify(tareas));

                // Disparar sincronizaci√≥n a Excel
                const debounceTimer = setTimeout(() => {
                    if (syncStatus === 'connected_direct' && dirHandle) {

                    } else if (syncStatus === 'connected') {
                        // MODO SERVIDOR (NODE.JS)
                        syncWithLocalServer('autores', autores, 'Autores_Mindsmith.xlsx');
                        syncWithLocalServer('dts', dts, 'DTs_Mindsmith.xlsx');
                        syncWithLocalServer('proyectos', proyectos, 'Asignaturas_Mindsmith.xlsx');
                        syncWithLocalServer('links_authors', projectAuthors, 'Vinculos_Autores.xlsx');
                        syncWithLocalServer('links_dts', projectDTs, 'Vinculos_DTs.xlsx');
                    }
                }, 1000);

                return () => clearTimeout(debounceTimer);
            }, [autores, dts, proyectos, projectAuthors, projectDTs, syncStatus, dirHandle]);

            // Helpers para obtener nombres relacionales
            const getAutoresProyecto = (projectId) => {
                const links = projectAuthors.filter(l => l.projectId === projectId);

            const getDTsProyecto = (projectId) => {

                }).join(', ');

            const toggleHito = (proyectoId, hitoId) => {
                setProyectos(prev => prev.map(p => {
                    if (p.id !== proyectoId) return p;
                    const hitos = p.hitosCompletados.includes(hitoId)
                        ? p.hitosCompletados.filter(h => h !== hitoId)
                        : [...p.hitosCompletados, hitoId];

            const agregarAutor = (data) => {
                const authorId = `auth-${Date.now()}`;
                const { asignatura, ...authorData } = data;

                };

                        estadoAsignacion: 'activa'
                    }]);

                setAcciones(prev => [...prev, { id: Date.now(), type: 'createRecord', payload: { entityType: 'authors', data: nuevo }, timestamp: new Date().toISOString() }]);

            const agregarDT = (data) => {

                ));

            // --- CRM COPILOT ENGINE ---
            const ejecutarAccion = (accion) => {
                const { type, payload } = accion;
                const timestamp = new Date().toISOString();

                setAcciones(prev => [...prev, { ...accion, id: Date.now(), timestamp }]);

                switch (type) {
                    case 'createRecord':
                        if (payload.entityType === 'authors') {
                            setAutores(prev => [...prev, { ...payload.data, id: `auth-${Date.now()}`, createdAt: timestamp }]);

                        if (payload.entityType === 'authors') {

                        } else if (payload.entityType === 'dts') {
                            setDts(prev => prev.map(d => d.id === payload.recordId ? { ...d, ...payload.data, updatedAt: timestamp } : d));
                        } else if (payload.entityType === 'projects') {
                            setProyectos(prev => prev.map(p => p.id === payload.recordId ? { ...p, ...payload.data, updatedAt: timestamp } : p));
                        }
                        break;
                    case 'linkRecords':
                        if (payload.linkType === 'projectAuthors') {
                            setProjectAuthors(prev => [...prev, { ...payload.data, fechaAsignacion: timestamp, estadoAsignacion: 'activa' }]);

                    case 'createTask':

                            id: Date.now(),

                            texto: payload.title,

                        }]);
                        break;

            };

            const procesarMensajeCopilot = (mensaje) => {
                // Simulaci√≥n de L√≥gica de Copilot basada en PRINCIPIOS
                const msg = mensaje.toLowerCase();
                let res = {
                    intent: 'search',

                        const existing = autores.find(a => a.email === emailMatch[0]);
                        if (existing) {
                            res.intent = 'update';
                            res.humano = `He encontrado un autor con ese email (${existing.nombreCompleto}). ¬øQuieres que actualice sus datos?`;
                        } else {
                            res.intent = 'create';
                            const nombre = nombreMatch ? nombreMatch[1].trim() : 'Nuevo Autor';

                                type: 'createRecord',
                                payload: { entityType: 'authors', data: { nombreCompleto: nombre, email: emailMatch[0], estado: 'activo' } }
                            });
                            res.humano = `¬°Perfecto! He preparado la creaci√≥n del autor **${nombre}**.`;
                        }
                    }
                } else if (msg.includes('vincula') || msg.includes('asigna')) {
                    // L√≥gica simplificada de vinculaci√≥n
                    res.humano = 'He entendido que quieres vincular entidades. Analizar√© los c√≥digos de proyecto y nombres mencionados.';
                    res.status = 'PENDIENTE';
                } else if (msg.includes('encargo') || msg.includes('0c') || msg.includes('oficial')) {
                    return {
                        intent: 'create_encargo',
                        status: 'VALIDATION',
                        humano: 'Preparando el **Encargo Oficial (0C)**. Necesito completar el alcance acad√©mico y calibrar el calendario de hitos (A a O). ¬øCu√°l es el objetivo principal del manual?',
                        actions: []
                    };
                }
                else {
                    res.humano = 'Soy tu CRM Copilot. Puedo ayudarte a gestionar Autores, DTs y Proyectos. ¬øQu√© necesitas hacer hoy?';
                }

                return res;
            };

            return (
                <div className="min-h-screen">
